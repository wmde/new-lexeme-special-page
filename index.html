<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Lexeme</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import createAndMount from './src/main.ts';

			const messages = {
				'new-lexeme-submit': 'Create Lexeme',
			}
			
			createAndMount( { rootSelector: '#app' }, {
				get(key) {
					return messages[key];
				},
				getText(key) {
					return this.get(key);
				},
			} );
		</script>
	</body>
</html>
