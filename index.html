<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Lexeme</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import createAndMount from './src/main.ts';
			import { MockMessagesRepository } from './src/plugins/MessagesPlugin/MockMessagesRepository';
			import AlertLexemeCreator from './src/data-access/AlertLexemeCreator';

			const config = {
				rootSelector: '#app',
				token: 'dev-token',
			};
			const services = {
				messagesRepository: new MockMessagesRepository(),
				lexemeCreator: new AlertLexemeCreator(),
			};

			createAndMount( config, services );
		</script>
	</body>
</html>
