name: Test
on: push

jobs:
    js-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2.5.1
              with:
                  node-version: "16"

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test
